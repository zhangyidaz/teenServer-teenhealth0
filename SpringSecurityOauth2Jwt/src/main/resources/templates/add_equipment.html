      <div id="main-content">
         <!-- BEGIN PAGE CONTAINER-->

            <!-- BEGIN PAGE HEADER-->   
            <div class="row-fluid">
               <div class="span12">
                   <!-- BEGIN THEME CUSTOMIZER-->
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                       <span class="settings">
                            <span class="text">主题:</span>

                            </span>
                        </span>
                   </div>
                   <!-- END THEME CUSTOMIZER-->
                  <h3 class="page-title">
                     设备概况
                     <small>添加设备</small>
                  </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="/teacher/homepage"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                       </li>
                       <li>
                           <a href="/teacher/equipmentList">设备管理</a> <span class="divider">&nbsp;</span>
                       </li>
                       <li><a href="#">添加设备</a><span class="divider-last">&nbsp;</span></li>
                   </ul>
               </div>
            </div>
            <!-- END PAGE HEADER-->
             <div class="row-fluid">
                 <div class="span12">
                     <!-- BEGIN SAMPLE FORM widget-->
                     <div class="widget">
                         <div class="widget-title">
                             <h3><i class="icon-reorder"></i>添加设备</h3>
                             <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                             </span>
                         </div>
                         <div class="widget-body form">
                             <!-- BEGIN FORM-->
                             <form th:action="@{/teacher/addEquipment}" method="post" class="form-horizontal">

                                 <div class="control-group">
                                     <label class="control-label">设备名称</label>
                                     <div class="controls">
                                         <label class="radio">
                                             <input type="radio" name="typeId" value="1" />
                                             体能要素测训设备
                                         </label>
                                         <label class="radio">
                                             <input type="radio" name="typeId" value="2" />
                                             智能化恒功率健身车
                                         </label>
                                     </div>
                                 </div>

                                 <div class="control-group">
                                     <label id="warn" class="control-label" >设备编号</label>
                                     <div class="controls">
                                         <input name="equipmentNo" type="text" required="required" class="span4 " placeholder="英文字母+数字"/>
                                         <span id="sno" class="help-inline"></span>
                                     </div>
                                 </div>

                                 <div class="control-group">
                                     <label class="control-label">设备安置位置</label>
                                     <div class="controls">
                                         <input name="createId" type="text" class="span4 " required="required" placeholder="如：1#101体测教室"/>
                                         <span class="help-inline"></span>
                                     </div>
                                 </div>

                                 <div class="form-actions">
                                     <button type="submit" class="btn btn-success">保存</button>
                                     <button type="button" class="btn">取消</button>
                                 </div>
                             </form>
                             <!-- END FORM-->
                         </div>
                     </div>
                     <!-- END SAMPLE FORM widget-->
