spring:
  datasource:
    #数据源基本配置
    name: mysql
    #url: jdbc:mysql://localhost:3306/adolescent_health?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://47.97.157.98:3306/adolescent_health?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    # 扩展插件
    druid:
    # 监控统计用的filter:stat 日志用的filter:log4j 防御sql注入的filter:wall
      filters: stat
    # 最大连接池数量
      maxActive: 20
    # 初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
      initialSize: 1
    # 获取连接时最大等待时间，单位毫秒
      maxWait: 60000
    # 最小连接池数量
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
    # 连接保持空闲而不被驱逐的最长时间
      minEvictableIdleTimeMillis: 300000
    # 用来检测连接是否有效的sql，要求是一个查询语句
    # 如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会其作用
      validationQuery: select count(1) from 'table'
    # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效
      testWhileIdle: true
    # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      testOnBorrow: false
    # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      testOnReturn: false
    # 是否缓存preparedStatement，即PSCache
      poolPreparedStatements: false
    # 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true
      maxOpenPreparedStatements: -1
  # pagehelper分页插件
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    #  关闭缓存，即时刷新，上线生产环境需要改为true
      cache: false
      encoding: UTF-8
      mode: LEGACYHTML5
      suffix: .html
      enabled: true
  #spring转json的默认实现jackson中会根据时区去转换时间，jackson的默认时区跟国内是相差8小时的，所以重新设置当前项目地所在时区
  jackson:
    time-zone: GMT+8
pagehelper:
  helperDialect: mysql
    # 启用合理化，如果pageNum < 1会查询第一页，如果pageNum > pages会查询最后一页
  reasonable: true
  support-methods-arguments: true
  page-size-zero: false

mybatis:
  config-location: classpath:mybatisConfig/mybatis-config.xml
  mapper-locations: classpath:/mapper/*.xml

server:
  port: 8082

