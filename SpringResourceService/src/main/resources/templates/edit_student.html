   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />

   <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- BEGIN BODY -->
<body class="fixed-top">
   <!-- BEGIN HEADER -->
   <div th:replace="commons/bars::topbar"></div>
   <!-- END HEADER -->
   <!-- BEGIN CONTAINER -->
   <div id="container" class="row-fluid">
      <!-- BEGIN SIDEBAR -->
       <div th:replace="commons/bars::#sidebar(activeUri='')"></div>
      <!-- END SIDEBAR -->
      <!-- BEGIN PAGE -->  
      <div id="main-content">
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->   
            <div class="row-fluid">
               <div class="span12">
                   <!-- BEGIN THEME CUSTOMIZER-->
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-navy-blue" data-style="navy-blue"></span>
                            </span>
                        </span>
                   </div>
                   <!-- END THEME CUSTOMIZER-->
                  <h3 class="page-title">
                     Form Validation
                     <small>form validation sample</small>
                  </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="/teacher/homepage"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                       </li>
                       <li>
                           <a href="/teacher/studentList">学生信息</a> <span class="divider">&nbsp;</span>
                       </li>
                       <li><a href="#">编辑学生信息</a><span class="divider-last">&nbsp;</span></li>
                   </ul>
               </div>
            </div>
            <!-- END PAGE HEADER-->
             <div class="row-fluid">
                 <div class="span12">
                     <!-- BEGIN SAMPLE FORM widget-->
                     <div class="widget">
                         <div class="widget-title">
                             <h3><i class="icon-reorder"></i>编辑学生信息</h3>
                             <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                             </span>
                         </div>
                         <div class="widget-body form">
                             <!-- BEGIN FORM-->
                             <form th:action="@{/teacher/editstudent/}+${student.id}" method="post" class="form-horizontal">
                                 <div class="control-group">
                                     <label class="control-label">年级</label>
                                     <div class="controls">
                                         <input class="span4 " type="text" th:placeholder="${student.tGrade.gradeName}" disabled />
                                         <span class="help-inline"></span>
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">班级</label>
                                     <div class="controls">
                                         <input class="span4" type="text" th:placeholder="${student.tClass.className}" disabled />
                                         <span class="help-inline"></span>
                                     </div>
                                 </div>

                                 <div class="control-group">
                                     <label id="warn" class="control-label" >学号</label>
                                     <div class="controls">
                                         <input id="studentno" name="studentNo" type="text" required="required" class="span4 " th:value="${student.studentNo}"/>
                                         <span id="sno" class="help-inline"></span>
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">姓名</label>
                                     <div class="controls">
                                         <input name="studentName" type="text" class="span4 " required="required" th:value="${student.studentName}"/>
                                         <span class="help-inline"></span>
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">性别</label>
                                     <div class="controls">
                                         <label class="radio">
                                             <input type="radio" name="sex" value="1" />
                                             男
                                         </label>
                                         <label class="radio">
                                             <input type="radio" name="sex" value="2" />
                                             女
                                         </label>
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">年龄</label>
                                     <div class="controls">
                                         <input name="age" type="text" required="required" class="span4" th:value="${student.age}" />
                                         <span class="help-inline"></span>
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">身高</label>
                                     <div class="controls">
                                         <input name="stature" type="text" required="required" class="span4  popovers" data-trigger="hover"
                                                th:value="${student.stature}" data-content="单位：厘米（cm）" data-original-title="提示" />
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">体重</label>
                                     <div class="controls">
                                         <input name="weight" type="text" required="required" class="span4  popovers" data-trigger="hover"
                                                th:value="${student.weight}" data-content="单位：公斤（kg）" data-original-title="提示" />
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">左眼视力</label>
                                     <div class="controls">
                                         <select name="leftSight" class="input-medium m-wrap" required="required" tabindex="1">
                                             <option value="2.0">2.0</option>
                                             <option value="1.5">1.5</option>
                                             <option value="1.2">1.2</option>
                                             <option value="1.0">1.0</option>
                                             <option value="0.8">0.8</option>
                                             <option value="0.6">0.6</option>
                                             <option value="0.5">0.5</option>
                                             <option value="0.4">0.4</option>
                                             <option value="0.3">0.3</option>
                                             <option value="0.25">0.25</option>
                                             <option value="0.2">0.2</option>
                                             <option value="0.15">0.15</option>
                                             <option value="0.12">0.12</option>
                                             <option value="0.1">0.1</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="control-group">
                                     <label class="control-label">右眼视力</label>
                                     <div class="controls">
                                         <select name="rightSight" class="input-medium m-wrap"required="required" tabindex="1">
                                             <option value="2.0">2.0</option>
                                             <option value="1.5">1.5</option>
                                             <option value="1.2">1.2</option>
                                             <option value="1.0">1.0</option>
                                             <option value="0.8">0.8</option>
                                             <option value="0.6">0.6</option>
                                             <option value="0.5">0.5</option>
                                             <option value="0.4">0.4</option>
                                             <option value="0.3">0.3</option>
                                             <option value="0.25">0.25</option>
                                             <option value="0.2">0.2</option>
                                             <option value="0.15">0.15</option>
                                             <option value="0.12">0.12</option>
                                             <option value="0.1">0.1</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="form-actions">
                                     <button type="submit" class="btn btn-success">保存</button>
                                     <button type="button" class="btn">取消</button>
                                 </div>
                             </form>
                             <!-- END FORM-->
                         </div>
                     </div>
                     <!-- END SAMPLE FORM widget-->
                 </div>
             </div>

            <!-- END PAGE CONTENT-->         
         </div>
         <!-- END PAGE CONTAINER-->
      </div>
      <!-- END PAGE -->  
   </div>
